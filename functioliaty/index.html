<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Password Generator</h1>
  <div>
    <form id="pass_gen_form">
      <label for = "password_length"> Password Length: </label>
      <input type="number" id="password_length" placeholder="Password Length" required>
      <label for = "word_one"> First word: </label>
      <input type="text" id="word_one" placeholder="Word you can easily remember" required>
      <label for = "word_two"> Second word (optional): </label>
      <input type="text" id="word_two" placeholder="Another word you can remember (optional)">
      <button id="generateBtn">Generate your unique password!</button>
    </form>
  </div>
  <div id="generated_password"></div>
  <script src="pwdgen.js"></script>
</body>
</html>
